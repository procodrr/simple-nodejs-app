<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TechStore</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-surface': '#1e293b',
                        'dark-card': '#334155',
                        'blue-primary': '#3b82f6',
                        'blue-secondary': '#2563eb',
                        'blue-accent': '#60a5fa',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen">
    <header class="sticky top-0 z-50 bg-dark-surface/90 backdrop-blur border-b border-blue-primary/20">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <a href="/" class="flex items-center gap-2 min-w-0">
                    <span class="text-xl font-bold text-blue-accent whitespace-nowrap">üõçÔ∏è TechStore</span>
                    <span class="hidden sm:inline text-xs text-gray-400 truncate">Cart</span>
                </a>

                <a href="/cart.html" class="relative inline-flex items-center justify-center w-10 h-10 rounded-lg bg-dark-card border border-blue-primary/10" aria-label="Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-accent" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span id="cartCount" class="absolute -top-1.5 -right-1.5 min-w-5 h-5 px-1 rounded-full bg-blue-primary text-white text-xs font-bold flex items-center justify-center border border-dark-surface hidden">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
            <h1 class="text-3xl font-bold text-blue-accent">Your Cart</h1>
            <div class="flex items-center gap-2">
                <a href="/" class="px-4 py-2 rounded-lg bg-dark-card hover:bg-blue-primary/15 border border-blue-primary/10 hover:border-blue-primary/30 transition-colors text-sm">Continue shopping</a>
                <button id="clearCartBtn" class="px-4 py-2 rounded-lg bg-red-600/80 hover:bg-red-600 border border-red-500/30 transition-colors text-sm font-semibold">Clear cart</button>
            </div>
        </div>

        <div id="cartEmpty" class="hidden bg-dark-card border border-blue-primary/10 rounded-lg p-8 text-center">
            <p class="text-gray-300 text-lg mb-4">Your cart is empty.</p>
            <a href="/" class="inline-block px-5 py-2.5 rounded-lg bg-blue-primary hover:bg-blue-secondary transition-colors font-semibold">Browse products</a>
        </div>

        <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section class="lg:col-span-2 bg-dark-card border border-blue-primary/10 rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-blue-primary/10 flex items-center justify-between">
                    <h2 class="text-xl font-bold text-white">Items</h2>
                    <div id="cartStatus" class="text-sm text-gray-400"></div>
                </div>
                <div id="cartItems" class="divide-y divide-blue-primary/10"></div>
            </section>

            <aside class="bg-dark-card border border-blue-primary/10 rounded-lg p-6 h-fit">
                <h2 class="text-xl font-bold text-white mb-4">Summary</h2>
                <div class="space-y-3 text-sm">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-400">Items</span>
                        <span id="summaryItems" class="text-gray-100 font-semibold">0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="summarySubtotal" class="text-gray-100 font-semibold">‚Çπ0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-gray-400">Shipping</span>
                        <span class="text-gray-100 font-semibold">‚Çπ0</span>
                    </div>
                    <div class="border-t border-blue-primary/10 pt-3 flex items-center justify-between">
                        <span class="text-gray-300 font-semibold">Total</span>
                        <span id="summaryTotal" class="text-blue-accent text-lg font-bold">‚Çπ0</span>
                    </div>
                </div>
                <button id="checkoutBtn" class="mt-6 w-full px-5 py-3 rounded-lg bg-blue-primary hover:bg-blue-secondary transition-colors font-semibold">
                    Checkout
                </button>
                <p class="mt-3 text-xs text-gray-500">Demo only (no payment). Cart is stored locally in your browser.</p>
            </aside>
        </div>
    </main>

    <footer class="bg-dark-surface border-t border-blue-primary/20 mt-16">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-400">&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
